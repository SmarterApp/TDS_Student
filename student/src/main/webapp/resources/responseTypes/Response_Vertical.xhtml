<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:tds="http://airast.org/jsfcustom" xmlns:ui="http://java.sun.com/jsf/facelets">
<cc:interface componentType="tds.itemrenderer.webcontrols.templates.MCObject">
</cc:interface>
<cc:implementation>
<div id="OptionsContainer_#{cc.data.position}" class="optionsContainer">
<ui:repeat value="#{cc.options}" var="option">
        <div id="Item_OptionContainer_#{option.name}" title="Option #{option.key}"
             class="optionContainer contextArea option#{option.key} #{(option.selected) ? 'optionSelected' : ''} #{(option.disabled) ? 'optionDisabled' : ''}">
		<span class="striked"></span>
    	<span class="optionClicker"></span>

		<tds:CustomInput type="radio" id1="Item_#{option.name}"  name="Item_#{option.id}" value="#{option.key}" styleClass="option" checked="#{option.selected}" disabled="#{option.disabled}"/>

        <div class="optionContent"><h:outputText value="#{option.text}" escape="false"/></div>
    </div>

</ui:repeat>
</div>
</cc:implementation>
</html>
