<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:tds="http://airast.org/jsfcustom" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<cc:interface componentType="tds.itemrenderer.webcontrols.templates.BaseResponseTemplate">
</cc:interface>
<cc:implementation>
<div id="keyboard_#{cc.data.position}" class="keyboard">
	<ui:fragment rendered="#{cc.data.item.contentDefault.keyboard != null}">
	<ui:repeat value="#{cc.data.item.contentDefault.keyboard.rows}" var="row">
	<ul>
		<ui:repeat value="#{row.keys}" var="key">
                <li class="key-#{key.type}">
                    <span style="display:none;" class="keyvalue">#{key.value}</span>
                    <span class="keydisplay"><a href="#" id="link-#{key.id}">#{key.display}</a></span>
                </li>
         </ui:repeat>   
    </ul>
	</ui:repeat>
	</ui:fragment>
<span class="clear"></span>	
</div>	
</cc:implementation>
</html>
