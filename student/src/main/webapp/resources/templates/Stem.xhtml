<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite" xmlns:tds="http://airast.org/jsfcustom">
<cc:interface componentType="tds.itemrenderer.webcontrols.templates.Stem">
</cc:interface>
<cc:implementation>
	<h2 id="QuestionNumber_#{cc.data.position}" class="questionNumber">#{cc.data.label}</h2>

	<div id="Stem_#{cc.data.position}" class="stemContainer">
		<tds:Literal ID="ltlContent" binding="#{cc.question}" />
	</div>
</cc:implementation>
</html>
