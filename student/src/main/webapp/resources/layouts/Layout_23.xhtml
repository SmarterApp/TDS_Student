<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:tds="http://airast.org/jsfcustom" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<cc:interface componentType="tds.itemrenderer.webcontrols.LayoutMulti">
</cc:interface>
<cc:implementation>

<div class="bigTable layout23">

<div class="thePassage contextArea" title="Passage"> <!-- onmouseover="fixHighlightFocus()" -->
    <div class="padding">
    	<tds:PlaceHolder ID="Stimulus" binding="#{cc.stimulus}" />
    </div>
</div>
<span class="maskQuestions"></span>
<div class="theQuestions">
    <div class="padding">
    <!-- what do we do about each question component? just keep as is, and then add new answer varioations ? -->
    <tds:QuestionRepeater id="Questions" var="dataitem" binding="#{cc.questions}" >
        <div id="Item_#{dataitem.data.position}" class="questionAnswerGroup itemContainer format_#{fn:toLowerCase(dataitem.data.item.format)} response_#{fn:replace(fn:toLowerCase(dataitem.data.item.responseType), ' ', '')} #{(dataitem.data.isFirst) ? 'firstItem' : ''} #{(dataitem.data.isLast) ? 'lastItem' : ''}">
            <div class="questionContainer">
                <span class="markComment">
                    
                    <h:panelGroup rendered="#{dataitem.data.hasTutorial}">
                    	<a href="#" id="Item_HelpLink_#{dataitem.data.position}" class="contexthelp" >Item Tutorial</a>
                   	</h:panelGroup>
				    <h:panelGroup rendered="#{dataitem.data.printable}">
				    	<a href="#" id="Item_PrintLink_#{dataitem.data.position}" class="printItem">Print Item</a>
			    	</h:panelGroup>
				    <h:panelGroup rendered="#{dataitem.data.hasGtr}">
				    	<a href="#" id="Item_GTRLink_#{dataitem.data.position}" class="guideToRevision">Guide To Revision</a>
			    	</h:panelGroup>
                    
                    <a href="#" id="Item_CommentLink_#{dataitem.data.position}" class="commentItem">Submit a comment for this item</a>
                   <a href="#" id="Item_MarkLink_#{dataitem.data.position}" class="#{(dataitem.data.mark) ? 'markReviewMarked' : 'markReview'} #{(dataitem.data.disabled) ? 'markReviewDisabled' : ''}">Mark Item for Review</a>
                    <tds:CustomInput style="display:none" type="checkbox" id1="Item_Mark_#{dataitem.data.position}" name="Item_Mark_#{dataitem.data.position}" checked="#{dataitem.data.mark}" disabled="#{dataitem.data.disabled}" />
                  </span>  
                <tds:PlaceHolder id="Stem" repeaterElementName="Stem"/>
            </div>
            
            <div class="answerContainer">
                <tds:PlaceHolder id="Answer" repeaterElementName="Answer"/>
            </div>
            
           <div id="Item_CommentBox_#{dataitem.data.position}" class="commentBox" style="display:none"> <!--  -->
                <textarea cols="" rows="4" id="Item_Comment_#{dataitem.data.position}" name="Item_Comment_#{dataitem.data.position}"></textarea>
                <a href="#" id="Item_CommentCloseLink_#{dataitem.data.position}" class="greenBtn"><span>Close Comment</span></a>
                <span class="clear"></span>
            </div>
        
        </div>
    </tds:QuestionRepeater>
    
    </div>
</div>
       
</div>
</cc:implementation>
</html>
