<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:tds="http://airast.org/jsfcustom"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<cc:interface componentType="tds.student.web.controls.SectionControl">
</cc:interface>
<cc:implementation>

	<tds:SectionWrapper id="sectionInstructions"
		headerName="TestInstructions">

		<div id="speakHelp">
			<a id="startSpeakingButton" class="startSpeak disabled" href="#"
				tabindex="0" aria-hidden="true">Start Speaking</a> <a
				id="stopSpeakingButton" class="stopSpeak disabled" href="#"
				tabindex="0" aria-hidden="true">Stop Speaking</a>
			<!--- Help text. We show one of these divs conditionally -->
			<div id="ttsHelpMessage" i18n-content="TestInstructions.Label.Help"
				aria-hidden="true"></div>
			<div id="noTTSHelpMessage" style="display: none;"
				i18n-content="TestInstructions.Label.NoTTSHelp" aria-hidden="true"></div>
			<!--- End Help text -->
		</div>

		<div id="quickGuide">
			<iframe id="helpFrame" width="100%" height="300px" tabindex="0"
				title="Help Guide"></iframe>
		</div>

		<tds:NextStepWrapper headerID="sectionInstructionsNextSteps"
			headerName="TestInstructions">
			<tds:Button id="btnStartTest" styleClass="positive"
				key="TestInstructions.Button.BeginTest" />
			<tds:Button id="btnCancelTest" styleClass="negative"
				key="TestInstructions.Button.CancelTest" />
		</tds:NextStepWrapper>

	</tds:SectionWrapper>
</cc:implementation>
</html>
