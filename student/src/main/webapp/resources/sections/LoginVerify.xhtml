<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:tds="http://airast.org/jsfcustom" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<cc:interface componentType="tds.student.web.controls.SectionControl">
</cc:interface>
<cc:implementation>
	<tds:SectionWrapper id="sectionLoginVerify" headerKey="Login.Label.IsThisYou">
		<div class="instructions" i18n-content="StaticContent.Label.IsThisYou"></div>

		<ul class="ot-infoConfirm">
			<li><span class="labeled" i18n-content="User.Label.Identified.Name"></span> <span id="verifyName"></span></li>
			<li><span class="labeled" i18n-content="User.Label.Identified.Birthday"></span> <span id="verifyBirthday"></span></li>
			<li><span class="labeled" i18n-content="User.Label.Identified.School"></span> <span id="verifySchool"></span></li>
			<li><span class="labeled" i18n-content="User.Label.Identified.SSID"></span> <span id="verifySSID"></span></li>
			<li id="verifyGradeViewer"><span class="labeled" i18n-content="User.Label.Identified.EnrolledGrade"></span> <span id="verifyGrade"></span></li>
			<li id="verifyGradeSelector" class="ot-forPractice"><label for="ddlGrades" id="gradelevellabel" class="labeled" i18n-content="User.Label.Identified.StudentGradeLevel"></label> <select
				id="ddlGrades" tabindex="0"></select> <!--<span class="validation">You must select grade</span>--></li>
		</ul>

		<span class="actions"> <tds:Button id="btnVerifyDeny" styleClass="negative" key="User.Button.Identified.No" /> <tds:Button id="btnVerifyApprove" styleClass="positive"
				key="User.Button.Identified.Yes" />
		</span>

	</tds:SectionWrapper>
</cc:implementation>
</html>
