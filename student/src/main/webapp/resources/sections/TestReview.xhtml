<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:tds="http://airast.org/jsfcustom"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<cc:interface componentType="tds.student.web.controls.SectionControl">
</cc:interface>
<cc:implementation>
	<tds:SectionWrapper id="sectionTestReview" headerName="TestReview">

        <div class="markedWarning" style="display: none;">
            <span class="markedWarningCount"/>
            <span class="markedWarningText" i18n-content="QuestionsAreMarkedForReview"/>
        </div>
        <div class="unansweredWarning" style="display: none;">
            <span class="unansweredWarningCount"/>
            <span class="unansweredWarningText" i18n-content="QuestionsAreUnanswered"/>
        </div>

		<div class="choices TDS_RSL_ListView">

			<tds:NextStepWrapper headerID="sectionTestReviewNextSteps"
				headerName="TestReview">
				<tds:Button id="btnCompleteTest" styleClass="positive"
					key="TestReview.Button.Submit" />
				<tds:Button id="btnPauseTest" styleClass="negative"
					key="TestReview.Button.Pause" text="Pause Test" />
			</tds:NextStepWrapper>

			<div style="display: none;" id="scoreMessage"
				i18n-content="TestReview.Label.ScoreMessage"></div>
			<span class="clear"></span>
		</div>

	</tds:SectionWrapper>

</cc:implementation>
</html>
