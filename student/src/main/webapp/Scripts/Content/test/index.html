    <script type="text/javascript">
        
        function loadContent(file) {
            $.getJSON(file)
                .done(function (content) {
                    // create a ContentPage object from json/xml response
                    var page = pages.create(content);
                    page.render();
                })
                .fail(function () {
                    console.error('Couldn\'t find or parse sample.');
                });
        }

    </script>
