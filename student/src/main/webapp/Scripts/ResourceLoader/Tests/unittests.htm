    <div id="container"></div>
    
    <script type="text/javascript">
		
		// loaderTest();

	    var binaryLoader = new ResourceLoader.Binary('cookies.swf');

	    binaryLoader.subscribe(ResourceLoader.Status.COMPLETE, function()
	    {


	    });


	    window.onload = init;
	    
	    function init()
	    {
	        var attObj = { data: 'cookies.swf', height: '100', width: '100' };
	        swfobject.createSWF(attObj, {}, 'container');

	        setTimeout(function() 
            {
                var container = document.getElementById('container');
                console.log('animationInput: ' + typeof container.animationInput);
                console.log('animationInput: ' + container.PercentLoaded());
	        }, 100);
	    }
