<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:usercontrol="http://java.sun.com/jsf/composite/usercontrols"
	xmlns:tds="http://airast.org/jsfcustom" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head id="htmlHead">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Test Shell</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />

	<!-- YUI Styles -->
	<tds:CSSLink href="~/Scripts/Libraries/YUI/menu/assets/skins/sam/menu.css" rel="stylesheet" type="text/css" />
	<tds:CSSLink href="~/Scripts/Libraries/YUI/button/assets/skins/sam/button.css" rel="stylesheet" type="text/css" />
	<tds:CSSLink href="~/Scripts/Libraries/YUI/container/assets/skins/sam/container.css" rel="stylesheet" type="text/css" />
	<tds:CSSLink href="~/Scripts/Libraries/YUI/editor/assets/skins/sam/editor.css" rel="stylesheet" type="text/css" />

	<!-- Shell Styles -->
	<tds:CSSLink href="~/Shared/CSS/modernFrame.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Shared/CSS/normalize.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Shared/CSS/modernShell.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Projects/%s/css/modernShell.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Shared/CSS/dialogs.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Shared/CSS/accommodations.css" media="screen" type="text/css" rel="stylesheet" />

	<!-- Content Styles -->
	<tds:CSSLink href="~/Shared/CSS/items.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Shared/CSS/elpa.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Shared/CSS/modernItems.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Projects/%s/css/items.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Projects/%s/css/elpa.css" media="screen" type="text/css" rel="stylesheet" />
	<tds:CSSLink href="~/Projects/%s/css/modernItems.css" media="screen" type="text/css" rel="stylesheet" />

	<!-- Widget Styles -->
	<ui:include src="TestShellStyles.xhtml" />

</h:head>

<h:body id="htmlBody" role="application" class="showingLoading">

	<!-- Test Shell Start -->

	<div id="topBar">

		<div id="infoBar" role="banner">
			<div class="smallButtons">
				<a id="btnHelp"><span>Help</span></a> <a style="display: none;" name="goLogout" id="proctorLogout"><span>Log Out</span></a>
			</div>
			<h1>
				<span class="studentInfo"><h:outputText value="#{studentInfo.getFullName()}" escape="false"/></span> <span class="sessionID"></span> <span class="testName" id="lblTestName"></span>
			</h1>
			<div class="jumptTo" id="navigationContainer" style="display: block;">
				<label i18n-content="TestShellModern.Label.Items">Items:</label>
				<div id="toQuestions">
					<select id="ddlNavigation"></select>
				</div>
			</div>
		</div>

		<div id="navigation" role="navigation">
			<ui:include src="TestShellTools.xhtml" />
			<!-- Tools -->
			<div id="soundCues"></div>
			<!-- Sound Cues (Moved) -->

			<ui:include src="TestShellControls.xhtml" />

			<!-- Controls -->
			<div id="alertBar" class="notificationsContainer">
				<div style="display: none;" class="notificationError" id="pnlNotifyError">Error</div>
				<div style="display: none;" class="notificationNotice" id="pnlNotifyNotice">Warning</div>
				<div style="display: none;" class="notificationSuccess" id="pnlNotifySuccess">Success</div>
			</div>
		</div>

	</div>

	<div id="contents" role="main">
		<div id="reviews"></div>
	</div>

	<!-- Test Shell End -->

	<!-- Help Dialog -->
	<usercontrol:Help />
	<!-- Modal Dialogs -->

	<ui:include src="TestShellDialogs.xhtml" />

	<!-- Device Orientation -->
	<div id="landscapePlease" data-tts-skip="true" style="display: none">
		<div class="orientationMessage">
			<h3>Please rotate your tablet.</h3>
			<p>This test works in landscape orientation. Please rotate your device 90 degrees.</p>
		</div>
	</div>

	<!-- Javascript -->
	<div id="js-files">

		<usercontrol:Debug />
       <c:choose>
		<c:when test="#{browserParse.isIE()}">
			<c:if test="#{browserParser.getVersion()}">
				<!-- SVG Web -->
				<tds:ScriptLink source="~/Scripts/Libraries/svgweb/svg.js" />
			</c:if>

			<!-- MathJax (CDN) -->
			<!-- http://www.mathjax.org/resources/faqs/#problem-https -->
			<!-- <tds:ScriptLink source="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML-full" /> -->
			<tds:ScriptLink source="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML-full" />
		</c:when>
		<c:otherwise>
			<!-- MathJax -->
			<tds:ScriptLink source="~/Scripts/Libraries/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML-full" />
		
		</c:otherwise>
       </c:choose>
		<!-- AIR -->
		<tds:ResourcesLink file="~/Scripts/scripts_student.xml" name="base" />
		<tds:ResourcesLink file="~/Scripts/scripts_student.xml" name="testshell-modern" />
	</div>

	<ui:include src="TestShellScripts.xhtml" />

	<script type="text/javascript">
		TestShell.name = 'modern';

		// override renderer scripts/styles to be empty since they are all included directly
		ContentManager.Renderer.getStyles = function() {
			return [];
		};
		ContentManager.Renderer.getScripts = function() {
			return [];
		};

		// set renderer to write directly to the page (no frames)
		ContentManager.Renderer
				.init('contents', ContentManager.Renderer.Direct);
	</script>

</h:body>
</html>
